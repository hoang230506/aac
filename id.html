<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gardening Store</title>
    <link rel="stylesheet" href="stayl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="icon"><i class="fas fa-user"></i></div>
        <div class="icon"><i class="fas fa-shopping-cart"></i></div>
        <div class="icon"><i class="fas fa-book"></i></div>
        <div class="icon"><i class="fas fa-camera"></i></div>
        <div class="icon"><i class="fas fa-envelope"></i></div>
        <div class="icon"><i class="fas fa-phone"></i></div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header>
            <input type="text" placeholder="Search Seeds, Tools, Pots, etc" class="search-bar">
            <nav>
                <a href="#">Blog/Article</a>
                <a href="#">Special Offer</a>
                <a href="#">FAQ</a>
            </nav>
        </header>

        <!-- Banner Section -->
        <section class="banner">
            <img src="https://scontent.fdad3-6.fna.fbcdn.net/v/t39.30808-6/466852443_573386205381176_7169536591034599460_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=833d8c&_nc_ohc=TILYBlfPZEEQ7kNvgG1JEpz&_nc_zt=23&_nc_ht=scontent.fdad3-6.fna&_nc_gid=A8Mxw33OBGZHQp_00NYB5Lv&oh=00_AYAH4e4UVegyfAZ3Jpu0wOgh2MbSl-kR_BaayLMjs-62Cg&oe=6738B380" alt="Gardening Image">
            <div class="banner-text">
                <h1>Easy Solution for Gardening</h1>
                <p>Discover gardening equipment that will support your gardening activities and any high-quality seeds or fertilizer.</p>
                <button>About Us</button>
            </div>
        </section>

        <!-- Shop Collection Section -->
        <section class="shop-collection">
            <h2>Shop by Collection</h2>
            <div class="collection-grid">
                <!-- Flower Pots Collection -->
                <div class="collection-item">
                    <img src="https://scontent.fdad3-6.fna.fbcdn.net/v/t39.30808-6/466852430_573386322047831_1346491174899433694_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=833d8c&_nc_ohc=CBHGgtaE398Q7kNvgGY192G&_nc_zt=23&_nc_ht=scontent.fdad3-6.fna&_nc_gid=A77xcPyrfNu5IckriS9xRTn&oh=00_AYAgxnbZgBvOKwbWD7JHwWC-WaCQ2Yp0ZTgFwzj6C3O_uQ&oe=6738A943" alt="Flower Pots">
                    <button>Flower Pots</button>
                </div>
                <!-- Gardening Tools Collection -->
                <div class="collection-item">
                    <img src="https://scontent.fdad3-6.fna.fbcdn.net/v/t39.30808-6/466352544_573386312047832_7788567351778654690_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=833d8c&_nc_ohc=XUhyPncJSdkQ7kNvgEnSaBe&_nc_zt=23&_nc_ht=scontent.fdad3-6.fna&_nc_gid=AvyvPXHKMfoDIsjL_kimr7X&oh=00_AYA7k1yFTQfzVrUk0nNZAo3wfKaRNTdIRmcoiRIvzDZbzw&oe=6738920E" alt="Gardening Tools">
                    <button>Gardening Tools</button>
                </div>
                <!-- Flower Seeds Collection -->
                <div class="collection-item">
                    <img src="https://scontent.fdad3-6.fna.fbcdn.net/v/t39.30808-6/466406927_573386318714498_8565336732983437562_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=833d8c&_nc_ohc=VEzPwPGc-TIQ7kNvgF7bDV2&_nc_zt=23&_nc_ht=scontent.fdad3-6.fna&_nc_gid=ANbB4tdlG5SwfgoNmK1lQqx&oh=00_AYBCxA9tsZn9cYhNUOdDdUkcjMZKydqFNKWTv9sryVtDLA&oe=6738BC72" alt="Flower Seeds">
                    <button>Flower Seeds</button>
                </div>
                <!-- Soil & Fertilizer Collection -->
                <div class="collection-item">
                    <img src="https://scontent.fdad3-6.fna.fbcdn.net/v/t39.30808-6/466408375_573386315381165_3502081509332794510_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=833d8c&_nc_ohc=9A_7WDDkbAUQ7kNvgEpnwwg&_nc_zt=23&_nc_ht=scontent.fdad3-6.fna&_nc_gid=A-GEDtEYpUf97MoN60Zek8E&oh=00_AYB9U4uwbUzxKW3pwd_Yfx2DOrcptLjZZ8Pr60VWyDcssA&oe=6738B793" alt="Soil & Fertilizer">
                    <button>Soil & Fertilizer</button>
                </div>
            </div>
        </section>

        <!-- Footer Section -->
        <footer>
            <div class="footer-content">
                <p>&copy; 2023 Gardening Store | All rights reserved</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
